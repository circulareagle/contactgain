<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .8; } }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-blue-500/20 blur-[120px]"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] rounded-full bg-emerald-500/20 blur-[120px]"></div>
    </div>

    <div class="max-w-sm w-full glass-effect rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/20 relative z-10">
        <div class="p-8 text-center">
            <div class="inline-block px-3 py-1 rounded-full bg-emerald-100 text-emerald-700 text-[10px] font-bold tracking-widest uppercase mb-4">
                Upcoming Event
            </div>
            
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight mb-2">Join Live</h1>
            <p class="text-slate-500 text-sm">Starts exactly at <span class="font-bold text-slate-800">17:47</span></p>

            <!-- Modern Countdown -->
            <div id="countdown" class="my-10 flex justify-center items-baseline gap-2">
                <div class="flex flex-col items-center">
                    <span id="min" class="text-6xl font-black text-slate-900 tabular-nums">00</span>
                    <span class="text-[10px] font-bold text-slate-400 tracking-tighter uppercase">Minutes</span>
                </div>
                <span class="text-4xl font-light text-slate-300 animate-pulse-slow">:</span>
                <div class="flex flex-col items-center">
                    <span id="sec" class="text-6xl font-black text-slate-900 tabular-nums">00</span>
                    <span class="text-[10px] font-bold text-slate-400 tracking-tighter uppercase">Seconds</span>
                </div>
            </div>

            <div class="space-y-4">
                <button id="remindBtn" class="group relative w-full bg-slate-900 hover:bg-black text-white py-5 rounded-2xl transition-all duration-300 shadow-xl active:scale-95 overflow-hidden">
                    <div class="relative z-10 flex items-center justify-center gap-3 font-bold text-lg">
                        <svg class="w-6 h-6 text-emerald-400 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                        Remind Me
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-r from-emerald-500/10 to-blue-500/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                </button>
                
                <p class="text-[11px] text-slate-400 px-4 leading-relaxed">
                    The alarm includes a <span class="text-slate-600 font-semibold italic underline decoration-emerald-400">Join Link</span> that brings you back here instantly.
                </p>
            </div>
        </div>

        <div class="bg-slate-50/50 p-4 border-t border-slate-100 text-center">
            <div class="flex justify-center gap-1">
                <div class="w-1 h-1 rounded-full bg-slate-300"></div>
                <div class="w-1 h-1 rounded-full bg-slate-300"></div>
                <div class="w-1 h-1 rounded-full bg-slate-300"></div>
            </div>
        </div>
    </div>

    <script>
        const TARGET_H = 17;
        const TARGET_M = 47;
        const EVENT_NAME = "Live Session: Entry Open";
        const CURRENT_URL = window.location.href;

        // Countdown Logic
        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(TARGET_H, TARGET_M, 0, 0);

            if (now >= target) {
                document.getElementById('countdown').innerHTML = "<span class='text-2xl font-black text-emerald-500 tracking-tight uppercase'>Event is Live</span>";
                return;
            }

            const diff = target - now;
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('min').innerText = m.toString().padStart(2, '0');
            document.getElementById('sec').innerText = s.toString().padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // One-Click Logic
        document.getElementById('remindBtn').addEventListener('click', () => {
            const start = new Date();
            start.setHours(TARGET_H, TARGET_M, 0, 0);
            const end = new Date(start.getTime() + 60 * 60000); // 1 hour duration
            
            // Format ISO string to ICS/Google format
            const fDate = (d) => d.toISOString().replace(/-|:|\.\d\d\d/g, "");
            const ua = navigator.userAgent.toLowerCase();
            const isAndroid = /android/.test(ua);

            if (isAndroid) {
                // Android/Google Calendar
                // We put the URL in both 'location' and 'details' to guarantee visibility
                const googleUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(EVENT_NAME)}&dates=${fDate(start)}/${fDate(end)}&details=${encodeURIComponent("CLICK TO JOIN: " + CURRENT_URL)}&location=${encodeURIComponent(CURRENT_URL)}`;
                window.location.href = googleUrl;
            } else {
                // iPhone / Universal ICS
                // 'URL' property is standard for Apple Calendar back-links
                const icsLines = [
                    "BEGIN:VCALENDAR",
                    "VERSION:2.0",
                    "PRODID:-//SmartReminder//EN",
                    "BEGIN:VEVENT",
                    `UID:${Date.now()}@reminder.com`,
                    `DTSTAMP:${fDate(new Date())}`,
                    `DTSTART:${fDate(start)}`,
                    `DTEND:${fDate(end)}`,
                    `SUMMARY:${EVENT_NAME}`,
                    `DESCRIPTION:Join the event here: ${CURRENT_URL}`,
                    `LOCATION:${CURRENT_URL}`,
                    `URL:${CURRENT_URL}`,
                    "BEGIN:VALARM",
                    "TRIGGER:-PT0M", // Rings exactly at 17:47
                    "ACTION:DISPLAY",
                    `DESCRIPTION:Tap the link to join: ${EVENT_NAME}`,
                    "END:VALARM",
                    "END:VEVENT",
                    "END:VCALENDAR"
                ];

                const blob = new Blob([icsLines.join("\r\n")], { type: 'text/calendar;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const anchor = document.createElement('a');
                anchor.href = url;
                anchor.setAttribute('download', 'reminder.ics');
                anchor.click();
            }
        });
    </script>
</body>
</html>
